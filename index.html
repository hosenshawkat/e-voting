<!DOCTYPE html>
<html>
<head>
	<title> E-voting System</title>
</head>
<body bgcolor="Brown">                                            <!-----------Background color-------->
<fieldset>                                                       <!--------------Area set-------------->
	<legend> E-voting System</legend>

<table border="5">                                               <!--------------table border---------->
	<tr>
		<td>First Name</td>                                      <!---------------Name----------------->
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>Family Name</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>Address</td>
		<td><input type="text"></td>
	</tr>
	
	<tr>
		<td>Candidate Name</td>
		<td>
	
			<select>                                                 <!------------select option---------->                              
				<option>Name 01</option>
				<option>Name 02</option>
				<option>Name 03</option>
				<option>Name 04</option>
				<option>Name 05</option>
				<option>Name 06</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Party</td>
		<td>
			<select>
				<option>BAL</option>
				<option>BNP</option>
				<option>ABC</option>
				<option>BGI</option>
				<option>BGM</option>
				
			</select>
		</td>
	</tr>
	<tr>
		<td>Gender</td>                                                  <!--------------gender selection --------------->
		<td><input type="radio" name="E-voting">Male
		<input type="radio" name="E-voting">Female</td>
	</tr>
</table>
<input type="Submit" name="">	                                          <!--------------------Submit------------------>
</body>
</html>
